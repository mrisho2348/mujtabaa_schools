{% extends "financial/base.html" %}

{% block title %}
Delete Expense
{% endblock title %}

{% block main_content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Delete Expense</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the expense record for "{{ expense.category }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <a href="{% url 'financial_management:expense_list' %}" class="btn btn-danger">Delete</a>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
