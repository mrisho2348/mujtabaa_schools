{% extends 'financial/base.html' %}

{% block title %}
    Confirm Deletion
{% endblock title %}

{% block main_content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Confirm Deletion</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the income payment for {{ income_payment.student.full_name }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <a href="{% url 'financial_management:income_payment_list' %}" class="btn btn-danger">Yes, Delete</a>
                </form>
            </div>
        </div>
    </div>
{% endblock main_content %}
