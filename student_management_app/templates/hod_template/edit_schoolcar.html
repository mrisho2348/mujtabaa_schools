{% extends 'hod_template/base_template.html' %}
{% block title %}
  Edit Car
{% endblock title %}
{% block main_content %}
  <section class="content">
    <div class="container-fluid">
      <div class="content-wrappe">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <h2 class="card-header">Edit Car Information</h2>
              <div class="card-body">
                <form enctype="multipart/form-data" method="POST" action="{% url 'edit_car' car.id %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" class="form-control" id="make" name="make" value="{{ car.make }}" required>
                  </div>
                  <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
                  </div>
                  <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" value="{{ car.year }}" required>
                  </div>
                  <div class="form-group">
                    <label for="license_plate">License Plate:</label>
                    <input type="text" class="form-control" id="license_plate" name="license_plate" value="{{ car.license_plate }}">
                  </div>
                  <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" class="form-control" id="color" name="color" value="{{ car.color }}">
                  </div>
                  <div class="form-group">
                    <label for="owner">Driver :</label>
                    <select   class="form-control select2bs4" style="width: 100%;"  id="owner" name="owner">
                      <option value="">Select a driver</option>
                      {% for driver in drivers %}
                        <option value="{{ driver.id }}" {% if driver.id == car.owner_id %}selected{% endif %}>{{ driver.admin.first_name }} {{ driver.admin.last_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="certificate">Certificate:</label>
                    <input type="file" class="form-control-file" id="certificate" name="certificate" accept=".pdf, .docx">
                    <small class="form-text text-danger">Allowed file formats: .pdf<br>Maximum file size: 5MB</small>
                  </div>
                  
                  <div class="form-group">
                    <div class="card-footer">
                      <div class="form-row">
                        <div class="col-md-6">
                          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </div>
                        <div class="col-md-6">
                          <a href="{% url 'car_list'  %}" class="btn btn-secondary btn-block">Cancel</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main_content %}
